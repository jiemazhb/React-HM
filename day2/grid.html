<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Lines</title>
    <style>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; 
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            width: 300px; 
            height: 300px;
            position: relative;
            border: 5px solid black; 
            background-color: #111; 
        }

  
        .grid-item {
            background-color: #4fd1c5; 
            margin: 10px; 
            border-radius: 5px; 
        }

 
        .grid-container::before,
        .grid-container::after {
            content: '';
            position: absolute;
            background-color: magenta; 
            width: 2px; 
            height: 100%; 
        }

        .grid-container::before {
            left: 33.33%; 
            top: 0;
        }

        .grid-container::after {
            left: 66.66%; 
            top: 0;
        }


        .horizontal-line-1,
        .horizontal-line-2 {
            content: '';
            position: absolute;
            background-color: magenta; 
            height: 2px; 
            width: 100%; 
            left: 0;
        }

        .horizontal-line-1 {
            top: 33.33%; 
        }

        .horizontal-line-2 {
            top: 66.66%; 
        }
    </style>
</head>
<body>
    <div class="grid-container">

        <div class="horizontal-line-1"></div>
        <div class="horizontal-line-2"></div>


        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
