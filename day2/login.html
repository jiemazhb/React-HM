<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(102, 115, 137);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        .register-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }


        .register-container h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .register-container h1::before,
        .register-container h1::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }

        .register-container p {
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .form-check {
            font-size: 12px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .form-check input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-check a {
            color: #28a745;
            text-decoration: none;
        }

        .form-check a:hover {
            text-decoration: underline;
        }

        .register-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="register-button">Register Now</button>
        </form>
    </div>
</body>

</html>
